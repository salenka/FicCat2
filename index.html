<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ficha</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h3>Form</h3>

    <form id="cardForm">

        <div id="materialidade" class="form-group">

            <p>Preencha as informações abaixo sobre o livro:</p>
            <input type="radio" id="fisico" name="materia" value="fisico">
            <label for="fisico">O livro é físico</label>
            <br>
            <input type="radio" id="digital" name="materia" value="digital">
            <label for="digital">O livro é digital</label>

            <div id="formato-digital">
                <label for="extensao">Informe a extensão do arquivo digital</label><br>
                <input type="text" class="form-control" id="extensao" name="extensao">
            </div>
        </div>

        <div id="codigos-section" class="form-group form-group-bordered">

            <div id="codigos-ckbox">
                <input type="checkbox" id="cdd-ckbox" name="codigos-ckbox" value="cdd">
                <label for="cdd-ckbox">CDD</label>

                <input type="checkbox" id="cdu-ckbox" name="codigos-ckbox" value="cdu">
                <label for="cdu-ckbox">CDU</label>

                <input type="checkbox" id="cutter-ckbox" name="codigos-ckbox" value="cutter">
                <label for="cutter-ckbox">Cutter</label>

                <input type="checkbox" id="pha-ckbox" name="codigos-ckbox" value="pha">
                <label for="pha-ckbox">PHA</label>
            </div>


            <div id="codigo-cdd">
                <label for="cdd">CDD</label><br>
                <input type="text" class="form-control" id="cdd" name="cdd">
            </div>

            <div id="codigo-cdu">
                <label for="cdu">CDU</label><br>
                <input type="text" class="form-control" id="cdu" name="cdu">
            </div>

            <div id="codigo-cutter">
                <label for="cutter">Cutter</label><br>
                <input type="text" class="form-control" id="cutter" name="cutter">
            </div>

            <div id="codigo-pha">
                <label for="pha">PHA</label><br>
                <input type="text" class="form-control" id="pha" name="pha">
            </div>
        </div>


        <div id="licenca-section" class="form-group form-group-bordered">

            <div id="licenca-radio">

                <p>Creative Commons licenca</p>

                <input type="radio" id="by-radio" name="cc-radio" value="by">
                <label for="by-radio">(CC BY)</label><br>

                <input type="radio" id="by-sa-radio" name="cc-radio" value="by-sa">
                <label for="by-sa-radio">(CC BY-SA)</label><br>

                <input type="radio" id="by-nd-radio" name="cc-radio" value="by-nd">
                <label for="by-nd-radio">(CC BY-ND)</label><br>

                <input type="radio" id="by-nc-radio" name="cc-radio" value="by-nc">
                <label for="by-nc-radio">(CC BY-NC)</label><br>

                <input type="radio" id="by-nc-sa-radio" name="cc-radio" value="by-nc-sa">
                <label for="by-nc-sa-radio">(CC BY-NC-SA)</label><br>

                <input type="radio" id="by-nc-nd-radio" name="cc-radio" value="by-nc-nd">
                <label for="by-nc-nd-radio">(CC BY-NC-ND)</label><br>

                <input type="radio" id="cc-0-radio" name="cc-radio" value="cc-0">
                <label for="cc-0-radio">(CC0)</label>
            </div>

            <!-- DESCRIÇÃO FÍSICA -->

            <!-- Formato -->

            <div id="formato-fisico" class="form-group form-group-bordered">

                <p>Quanto ao formato</p>
                <input type="radio" id="formato-trad" name="formato" value="tradicional">
                <label for="formato-trad">O livro tem o formato tradicional</label><br>
                <input type="radio" id="formato-nao-trad" name="formato" value="nao-tradicional">
                <label for="formato-nao-trad">O livro tem um formato não tradicional</label><br>
                <input type="radio" id="sem-formato" name="formato" value="sem-formato">
                <label for="sem-formato">Não sei ou não desejo informar suas dimensões</label>

                <div id="formato-tradicional">
                    <label for="altura">Altura em centímetros</label><br>
                    <input type="text" class="form-control" id="altura" name="altura" required>
                </div>

                <div id="formato-nao-tradicional">
                    <label for="largura">Largura em centímetros</label><br>
                    <input type="text" class="form-control" id="largura" name="largura" required>
                </div>


            </div>

            <!-- Material Adicional -->

            <div id="material-adicional-sn" class="form-group form-group-bordered">

                <p>O livro é acompanhado de material adicional?</p>
                <input type="radio" id="material-adicional-sim" name="material-adicional-sn" value="sim">
                <label for="material-adicional-sim">Sim</label>

                <input type="radio" id="material-adicional-nao" name="material-adicional-sn" value="nao">
                <label for="material-adicional-nao">Não</label>

                <div id="material-adicional">

                    <p>Informe o tipo e a quantidade de material adicional:</p>

                    <label for="material-adicional-tipo">Tipo de material (por exemplo: DVD, Folheto, Brinquedo,
                        etc)</label><br>
                    <input type="text" class="form-control" id="material-adicional-tipo"
                        name="material-adicional-tipo"><br>
                    <label for="material-adicional-qtd">Quantidade do material (se for mais que uma unidade)</label><br>
                    <input type="text" class="form-control" id="material-adicional-qtd" name="material-adicional-qtd">
                </div>
            </div>






        </div>
    </form>
    <div>
        <button type="button" id="btn-card">Get Card</button><br><br>
    </div>

    <div id="cataloging-card">
        <br>
        <div id="card" class="card-box">
            <p id="ficha-aqui"></p>
            <p id="codigos-aqui"></p>
        </div>

        <div>
            <button type="button" id="btn-pdf">Get PDF</button><br><br>
        </div>
    </div>


    <div id="page" style="display: none">

        <h3>Catalog Card Page</h3>

        <div id="licenca">

            <div id="by">
                <img src="IMG/cc-by.jpg" alt="CC BY" width="150" height="55">
            </div>

            <div id="by-sa">
                <img src="IMG/cc-by-sa.jpg" alt="CC BY-SA" width="150" height="55">
            </div>

            <div id="by-nd">
                <img src="IMG/cc-by-nd.jpg" alt="CC BY-ND" width="150" height="55">
            </div>

            <div id="by-nc">
                <img src="IMG/cc-by-nc.jpg" alt="CC BY-NC" width="150" height="55">
            </div>

            <div id="by-nc-sa">
                <img src="IMG/cc-by-nc-sa.jpg" alt="CC BY-NC-SA" width="150" height="55">
            </div>

            <div id="by-nc-nd">
                <img src="IMG/cc-by-nc-nd.jpg" alt="CC BY-NC-ND" width="150" height="55">
            </div>

            <div id="cc-0">
                <img src="IMG/cc-0.jpg" alt="CC BY" width="150" height="55">
            </div>

        </div> <!-- div licenca's -->


        <div id="card-pdf" class="card-box">
            <p><b>codigos</b></p>
            <p id="codigos-aqui-pdf"></p>
        </div>

    </div>


    <script type="module" src="formScript.js" charset="utf-8"></script>
    <script type="module" src="cardScript.js" charset="utf-8"></script>
    <script type="module" src="functions.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>

</body>

</html>
